        :root {

            --background: #111827;
            --card-bg: #1F2937;
            --text: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border: #374151;
            --shadow: rgba(0, 0, 0, 0.3);

            color: var(--text);

            from { opacity: 0; transform: translateY(10px); }

            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 12px var(--shadow);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .card {

            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {

        .card-title {

            font-weight: 700;

            gap: 8px;

        .grid-2 {

        .grid-3 {

        .form-label {

            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);

        .form-input {

            border-radius: 12px;
            font-size: 16px;

            color: var(--text);

            font-size: 20px;

            margin-top: 8px;
        }
    </style>

        class BancoImperial {
            constructor() {
                this.currentUser = null;
                this.cart = [];
                this.theme = localStorage.getItem('theme') || 'light';
                this.loginAttempts = {};
                this.init();
            }

            init() {
                this.applyTheme();
                this.checkSession();
                this.startBoletoUpdater();
                this.render();
            }

            applyTheme() {
                document.documentElement.setAttribute('data-theme', this.theme);
            }

            toggleTheme() {
                this.theme = this.theme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', this.theme);
                if (this.currentUser) {
                    db.ref(`users/${this.currentUser.cpf}/theme`).set(this.theme);
                }
                this.applyTheme();
                this.render();
            }

            checkSession() {
                const session = localStorage.getItem('bancoImperialSession');
                if (session) {
                    const userData = JSON.parse(session);
                    db.ref(`users/${userData.cpf}`).once('value', snapshot => {
                        if (snapshot.exists()) {
                            this.currentUser = snapshot.val();
                            this.currentUser.cpf = userData.cpf;
                            if (this.currentUser.theme) {
                                this.theme = this.currentUser.theme;
                                this.applyTheme();
                            }
                            this.render();
                        } else {
                            localStorage.removeItem('bancoImperialSession');
                        }
                    });
                }
            }

            async login(cpf, password) {
                cpf = cpf.replace(/\D/g, '');
                
                if (this.loginAttempts[cpf] && this.loginAttempts[cpf] >= 5) {
                    this.showAlert('Conta bloqueada por excesso de tentativas. Contate o suporte.', 'danger');

                if (SOVEREIGN_ACCOUNTS[cpf]) {
                    const sovereign = SOVEREIGN_ACCOUNTS[cpf];
                    if (sovereign.password === password) {
                        const snapshot = await db.ref(`users/${cpf}`).once('value');

                            this.currentUser = snapshot.val();
                        } else {

                                nome: sovereign.name,
                                saldo: 999999999999,
                                poupanca: 0,
                                cofrinho: 0,
                                role: sovereign.role,
                                created: Date.now()
                            };

        async transferMoney(fromAccount, toAccount, amount, type = 'saldo') {
            amount = parseFloat(amount);
            
            if (amount <= 0) {
                this.showAlert('Valor inv√°lido', 'danger');
                return false;
            }

            const fromSnapshot = await db.ref(`users/${fromAccount}`).once('value');
            const toSnapshot = await db.ref(`users/${toAccount}`).once('value');

            if (!fromSnapshot.exists() || !toSnapshot.exists()) {
                this.showAlert('CPF n√£o encontrado', 'danger');
                return false;
            }

            const fromData = fromSnapshot.val();
            const toData = toSnapshot.val();

            const isSovereign = fromData.role === 'DONO_RP' || fromData.role === 'DONO_BANCO';

            if (!isSovereign && fromData[type] < amount) {
                this.showAlert('Saldo insuficiente', 'danger');
                return false;
            }

            const updates = {};
            if (!isSovereign) {
                updates[`users/${fromAccount}/${type}`] = fromData[type] - amount;
            }
            updates[`users/${toAccount}/saldo`] = (toData.saldo || 0) + amount;

            await db.ref().update(updates);

            const transactionId = db.ref('transactions').push().key;
            const transaction = {
                from: fromAccount,
                to: toAccount,
                amount: amount,
                type: 'PIX',
                timestamp: Date.now(),
                fromName: fromData.nome,
                toName: toData.nome
            };

            await db.ref(`transactions/${transactionId}`).set(transaction);
            this.logAction('pix', `PIX de ${fromData.nome} para ${toData.nome}: R$ ${amount.toFixed(2)}`);

            if (this.currentUser.cpf === fromAccount) {
                this.currentUser[type] = !isSovereign ? fromData[type] - amount : fromData[type];
            }

            return true;
        }

        async payBoleto(boletoId) {
            const boletoSnapshot = await db.ref(`users/${this.currentUser.cpf}/boletos/${boletoId}`).once('value');
            if (!boletoSnapshot.exists()) {
                this.showAlert('Boleto n√£o encontrado', 'danger');
                return false;
            }

            const boleto = boletoSnapshot.val();
            if (boleto.status === 'pago') {
                this.showAlert('Boleto j√° foi pago', 'warning');
                return false;
            }

            const valorAtual = this.calculateBoletoValue(boleto);

            if (this.currentUser.saldo < valorAtual) {
                this.showAlert('Saldo insuficiente', 'danger');
                return false;
            }

            const updates = {};
            updates[`users/${this.currentUser.cpf}/saldo`] = this.currentUser.saldo - valorAtual;
            updates[`users/${this.currentUser.cpf}/boletos/${boletoId}/status`] = 'pago';
            updates[`users/${this.currentUser.cpf}/boletos/${boletoId}/dataPagamento`] = Date.now();

            const govSnapshot = await db.ref('users/governo_federal').once('value');
            if (govSnapshot.exists()) {
                const govData = govSnapshot.val();
                updates['users/governo_federal/saldo'] = (govData.saldo || 0) + valorAtual;
            }

            await db.ref().update(updates);

            this.currentUser.saldo -= valorAtual;
            this.logAction('boleto_payment', `Boleto pago: R$ ${valorAtual.toFixed(2)}`);
            this.showAlert('Boleto pago com sucesso!', 'success');
            
            return true;
        }

        calculateBoletoValue(boleto) {
            const now = Date.now();
            const vencimento = boleto.dataVencimento;
            const diasAtraso = Math.max(0, Math.floor((now - vencimento) / (1000 * 60 * 60 * 24)));

            let valor = boleto.valorOriginal;
            
            if (diasAtraso > 0) {
                valor += boleto.multaInicial || 0;
                
                const jurosDiario = boleto.jurosDiarios || 0;
                if (boleto.jurosCompostos) {
                    valor = valor * Math.pow(1 + jurosDiario / 100, diasAtraso);
                } else {
                    valor += (boleto.valorOriginal * jurosDiario / 100) * diasAtraso;
                }
            }

            return valor;
        }

        async startBoletoUpdater() {
            setInterval(async () => {
                if (!this.currentUser) return;

                const boletosSnapshot = await db.ref(`users/${this.currentUser.cpf}/boletos`).once('value');
                if (!boletosSnapshot.exists()) return;

                const boletos = boletosSnapshot.val();
                const updates = {};

                Object.keys(boletos).forEach(id => {
                    const boleto = boletos[id];
                    if (boleto.status === 'pendente') {
                        const valorAtual = this.calculateBoletoValue(boleto);
                        updates[`users/${this.currentUser.cpf}/boletos/${id}/valorAtualizado`] = valorAtual;
                        
                        const diasAtraso = Math.max(0, Math.floor((Date.now() - boleto.dataVencimento) / (1000 * 60 * 60 * 24)));
                        updates[`users/${this.currentUser.cpf}/boletos/${id}/diasEmAtraso`] = diasAtraso;
                    }
                });

                if (Object.keys(updates).length > 0) {
                    await db.ref().update(updates);
                }
            }, 60000);
        }

                html += `

                        <div class="boleto-details">

                            <div class="boleto-detail">

        renderPoupancaSection() {

        renderCofrinhoSection() {
            return `
                <div class="card">
                    <h2 class="card-title">üê∑ Cofrinho</h2>
                    <div class="stat-box" style="margin-bottom: 24px;">
                        <div class="stat-value">${this.formatCurrency(this.currentUser.cofrinho || 0)}</div>
                        <div class="stat-label">Saldo no Cofrinho</div>
                    </div>
                    
                    <div class="form-group">

        renderMercadoSection() {
            let html = '<div class="card"><h2 class="card-title">üõí Mercado Imperial</h2>';
            
            if (this.cart.length > 0) {
                html += `
                    <div class="alert alert-info">
                        üõí ${this.cart.length} itens no carrinho - Total: ${this.formatCurrency(this.getCartTotal())}
                        <button class="btn btn-primary" style="margin-left: 16px;" onclick="app.showCart()">Ver Carrinho</button>
                    </div>
                `;
            }

            html += '</div>';

            const categories = {
                'üß∏ BRINQUEDOS & INFANTIL': 'brinquedos',
                'üçî ALIMENTOS & BEBIDAS': 'alimentos',
                'üì± TECNOLOGIA': 'tecnologia',
                'üëï ROUPAS & MODA': 'roupas',
                'üëü T√äNIS & CAL√áADOS': 'tenis',
                'üöó VE√çCULOS': 'veiculos',
                'üè† IM√ìVEIS': 'imoveis',
                'üè¢ EMPRESAS': 'empresas'
            };

            Object.keys(categories).forEach(categoryName => {
                const categoryKey = categories[categoryName];
                html += `<h3 class="category-title">${categoryName}</h3>`;
                html += '<div class="grid grid-3">';
                
                PRODUCTS[categoryKey].forEach(product => {
                    html += `
                        <div class="product-card">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">${this.formatCurrency(product.price)}</div>
                            <button class="btn btn-primary" style="width: 100%;" onclick='app.addToCart(${JSON.stringify(product)})'>Adicionar</button>

                });
                
                html += '</div>';
            });

            return html;
        }

        showCart() {
            if (this.cart.length === 0) {
                this.showAlert('Carrinho vazio', 'warning');
                return;
            }

            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 class="modal-header">üõí Meu Carrinho</h2>
                    <div>
                        ${this.cart.map((item, index) => `
                            <div class="cart-item">
                                <div>
                                    <div style="font-weight: 700;">${item.name}</div>
                                    <div style="color: var(--text-secondary);">Qtd: ${item.quantity} x ${this.formatCurrency(item.price)}</div>
                                </div>
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <div style="font-weight: 800; color: var(--primary);">${this.formatCurrency(item.price * item.quantity)}</div>
                                    <button class="btn btn-danger" style="padding: 8px 12px;" onclick="app.removeFromCart(${index}); this.closest('.modal').remove(); app.showCart();">‚ùå</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="cart-total">Total: ${this.formatCurrency(this.getCartTotal())}</div>
                    <div style="display: flex; gap: 12px; margin-top: 24px;">
                        <button class="btn btn-success" style="flex: 1;" onclick="app.checkout(); this.closest('.modal').remove();">Finalizar Compra</button>
                        <button class="btn btn-secondary" style="flex: 1;" onclick="this.closest('.modal').remove();">Continuar Comprando</button>
                    </div>
                </div>
            `;
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
            
            document.body.appendChild(modal);
        }

        renderExtratoSection() {
            return `
                <div class="card">
                    <h2 class="card-title">üìã Extrato Banc√°rio</h2>
                    <div id="extratoList">
                        <div class="loading"></div>
                    </div>
                </div>
            `;
        }

        async loadExtrato() {
            const snapshot = await db.ref('transactions').orderByChild('timestamp').limitToLast(50).once('value');
            const extratoList = document.getElementById('extratoList');
            
            if (!snapshot.exists()) {
                extratoList.innerHTML = '<p>Nenhuma transa√ß√£o encontrada.</p>';
                return;
            }

            const transactions = [];
            snapshot.forEach(child => {
                const transaction = child.val();
                if (transaction.from === this.currentUser.cpf || transaction.to === this.currentUser.cpf) {
                    transactions.push({ id: child.key, ...transaction });
                }
            });

            transactions.reverse();

            let html = '';
            transactions.forEach(transaction => {
                const isReceiver = transaction.to === this.currentUser.cpf;
                const amountClass = isReceiver ? 'amount-positive' : 'amount-negative';
                const symbol = isReceiver ? '+' : '-';

                html += `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-type">${isReceiver ? 'üì•' : 'üì§'} ${transaction.type}</div>
                            <div class="transaction-date">${isReceiver ? 'De: ' + transaction.fromName : 'Para: ' + transaction.toName}</div>
                            <div class="transaction-date">${this.formatDate(transaction.timestamp)}</div>
                        </div>
                        <div class="transaction-amount ${amountClass}">${symbol} ${this.formatCurrency(transaction.amount)}</div>
                    </div>
                `;
            });

            extratoList.innerHTML = html || '<p>Nenhuma transa√ß√£o encontrada.</p>';
        }

        handlePix(event) {
            event.preventDefault();
            const cpf = document.getElementById('pixCPF').value.replace(/\D/g, '');
            const amount = parseFloat(document.getElementById('pixAmount').value);
            
            this.transferMoney(this.currentUser.cpf, cpf, amount).then(success => {
                if (success) {
                    this.showAlert('PIX realizado com sucesso!', 'success');
                    document.getElementById('pixForm').reset();
                    this.showSection('extrato');
                }
            });
        }

        handleSavingsDeposit() {
            const amount = parseFloat(document.getElementById('savingsAmount').value);
            if (amount) {
                this.savingsDeposit(amount);
                document.getElementById('savingsAmount').value = '';
            }
        }

        handleSavingsWithdraw() {
            const amount = parseFloat(document.getElementById('savingsAmount').value);
            if (amount) {

                document.getElementById('savingsAmount').value = '';
            }
        }

        handleCofrinhoDeposit() {

                this.cofrinhoDeposit(amount);
                document.getElementById('cofrinhoAmount').value = '';

        handleCofrinhoWithdraw() {

        }
    }

    const app = new BancoImperial();
